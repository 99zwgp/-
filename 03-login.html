<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
</head>
<body>
    <h3>在下方输入您的信息<br>
        获取更多资讯</h3>

    <table width="600">
        <!-- 第一行 账号-->
        <tr>
            <td>账号</td>
            <td> 
                <form>
                    <input type="text" name="username" />
                </form>
            </td>
        </tr>
        <!-- 第二行 密码-->
        <tr>
            <td>密码</td>
            <td>
                <form>
                    <input type="password" name="pwd" />
                </form>
            </td>
        </tr>
        <!-- 第三行 登录按钮 -->
        <tr>
            <td></td>
            <td>
                <form>
                    <input type="submit" name="submit" value="登录"/>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
